{% load pagination_tags %}

{% autopaginate summoners %}
<table class= 'table table-border'>
	<thead>
		<tr>
			<th>Name</th>
			<th>Level</th>
			<th>Icon</th>
		</tr>
	</thead>
	<tbody>
		{% for summoner in summoners %}
		<tr>
			<td>{{ summoner.name}}</td>
			<td>{{ summoner.summonerLevel }}</td>
			<td>{{ summoner.profileIconId }}</td>
		</tr>
		{% endfor %}
	</tbody>	
</table>

{% paginate %}
